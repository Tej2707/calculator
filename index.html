<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Arima:wght@400;500&display=swap" rel="stylesheet">

  <title>JavaScript Calculator</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">

      <div class="col-md-4 shadow-lg p-3 mb-5 bg-white rounded text-center">
        <h1>Calculator</h1>
        <table class="table">
          <tr>
            <td colspan="3"><input type="text" id="textarea"></td>
            <td><input type="button" value="C" onclick="clr()"></td>
          </tr>
          <tr>
            <td><input type="button" value="1" onclick="display('1')"></td>
            <td><input type="button" value="2" onclick="display('2')"></td>
            <td><input type="button" value="3" onclick="display('3')"></td>
            <td><input type="button" value="+" onclick="display('+')"></td>
          </tr>
          <tr>
            <td><input type="button" value="4" onclick="display('4')"></td>
            <td><input type="button" value="5" onclick="display('5')"></td>
            <td><input type="button" value="6" onclick="display('6')"></td>
            <td><input type="button" value="-" onclick="display('-')"></td>
          </tr>
          <tr>
            <td><input type="button" value="7" onclick="display('7')"></td>
            <td><input type="button" value="8" onclick="display('8')"></td>
            <td><input type="button" value="9" onclick="display('9')"></td>
            <td><input type="button" value="*" onclick="display('*')"></td>
          </tr>
          <td><input type="button" value="." onclick="display('.')"></td>
          <td><input type="button" value="0" onclick="display('0')"></td>
          <td><input type="button" value="=" onclick="calculate()"></td>
          <td><input type="button" value="/" onclick="display('/')"></td>
        </table>

      </div>

    </div>

  </div>

</body>
<script src="index.js" charset="utf-8"></script>

</html>
